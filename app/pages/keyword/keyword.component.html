<bread-line></bread-line>
<div class="container-fluid">
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">添加词库</h4>
      </div>
      <div class="modal-body">
          <div class="row sel">
			            <div class="col-md-2">
				            <label for="name"><span class="name_red">*</span>词性</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                               <option>相关</option>
			                               <option>负面</option>
			                               <option>正面</option>
			                               <option>排除</option>
		                    </select> 
		                </div>
		            </div>
		            <div class="row sel">
			            <div class="col-md-2">
				                <label for="name"><span class="name_red">*</span>关键词</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                <option>词名or规则词</option>
			                <option>负面</option>
			                <option>正面</option>
			                <option>排除</option>
		                    </select> 
		                </div>
		            </div>
		            <div class="row sel">
			            <div class="col-md-2">
				            <label for="name"><span class="name_red">*</span>维度</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                <option>教育</option>
			                <option>民生</option>
			                <option>涉贪</option>
			                <option>涉黄</option>
			                <option>涉藏</option>
			                <option>涉疆</option>
			                <option>涉毒</option>
			                <option>涉爆</option>
			                <option>涉赌</option>
			                <option>涉稳</option>
			                <option>信访</option>
			                <option>拆迁</option>
			                <option>交通事故</option>
			                <option>执法</option>
			                <option>群体事件</option>
		                    </select> 
		                </div>
		            </div>
      </div>
      <div class="modal-footer">
		      <button type="button" class="btn btn-info" data-dismiss="modal" (click)="save()">添加
		</button>
	</div>
    </div>
  </div>
</div>
 <div bsModal #lgaModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

      <div class="modal-header">
        <button type="button" class="close" (click)="lgaModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改词库</h4>
      </div>
      <div class="modal-body">
          <div class="row sel">
			            <div class="col-md-2">
				            <label for="name"><span class="name_red">*</span>词性</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                               <option>相关</option>
			                               <option>负面</option>
			                               <option>正面</option>
			                               <option>排除</option>
		                    </select> 
		                </div>
		            </div>
		            <div class="row sel">
			            <div class="col-md-2">
				                <label for="name"><span class="name_red">*</span>关键词</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                <option>国家安全生产</option>
		                    </select> 
		                </div>
		            </div>
		            <div class="row sel">
			            <div class="col-md-2">
				            <label for="name"><span class="name_red">*</span>别名</label>
				        </div>
				        <div class="col-md-10">
		                    <select class="form-control">
			                <option>国家安全生产</option>
		                    </select> 
		                </div>
		            </div>
      </div>
      <div class="modal-footer">

    </div>
  </div>
</div>
<div class="col-md-12">
	 <div class="row">
		<div class="thumbnail">
            <div class="caption">
                <div class="row">
                    <div class="home_search">
			      	    <div class="sr">
			      	        <input class="search" value="请输入搜索内容">
			      	    </div>
			      	        <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button">

			      	        </button>
			      	        <button class="btn btn-info" (click)="lgModal.show()">
			      	 	                                添加关键词
			      	        </button>
			        </div>
                </div>
                <div class="row">
                    <table class="table table-hover table-bordered yuqing-stat">
                        <thead>
                            <tr>
                             <th>关键词</th>
                             <th>别名</th>
                             <th>词性</th>
                             <th>维度</th>
                             <th>时间</th>
                             <th>状态</th>
                             <th>操作</th>
                            </tr>
                        </thead>
                    <tbody *ngIf="hero" > 
	                    <tr *ngFor="let hero of hero.content">
	                    <td class="active">{{hero.name}}</td>
	                    <td class="active">{{hero.bmname}}</td>
	                    <td class="active">{{hero.nominal}}</td>
	                    <td class="active">{{hero.dimension}}</td>
	                    <td class="active">{{hero.time}}</td>
	                    <td class="active">启用</td>
	                    <td class="active">
	                    <button class="sxx_list" (click)="lgaModal.show()">编辑</button>
	                    <button class="wzx_list">停用</button>
	                    </td>
	                   </tr>
                    </tbody>
                    </table>
