<div class="select-set clearfix ">
    <span class="select-left">舆情事件列表</span>
    <div class = "sjjc-search col-md-4 col-lg-4 col-sm-4">
        <div class="input-group ">
            <input type="text" class="form-control sjjc-search-input" placeholder="请输入事件名称">
            <span class="input-group-btn ">
                    <button class="btn btn-success sjjc-search-btn" type="button">搜索</button>
                <button class="btn btn-primary" (click)="lgModal.show()">新建事件</button>
             </span>

            <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close"  aria-label="Close" (click)="lgModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">新建事件</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right lxr-add">事件名称：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="inviter">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right  lxr-add">开始时间：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control"  name="inviter">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right  lxr-add">结束时间：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="inviter">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right  lxr-add">关键字：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="inviter" placeholder="输入后敲回车确定">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right  lxr-add">排除词：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="inviter" placeholder = "输入后敲回车确定">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-md-1"></div>
                                <label class="control-label col-md-3 text-right  lxr-add">屏蔽词：</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="inviter" placeholder = "输入后敲回车确定">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="lgModal.hide()">
                                确定
                            </button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="lgModal.hide()">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
