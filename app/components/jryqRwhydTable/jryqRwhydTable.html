<div id = "jryq_rwhydTen_table" style = "">
    <table class="table table-hover table-bordered ">
        <thead>
        <tr>
            <th class = "text-center">排名</th>
            <th class = "text-center">作者</th>
            <th class = "text-center">相关数目</th>
            <th class = "text-center">负面文章</th>
            <th class = "text-center">正面文章</th>
        </tr>
        </thead>
        <tbody *ngIf = "yqyj">
        <tr class = "text-center" *ngFor = "let yqyj of yqyj.content">
            <td>{{yqyj.sort}}</td>
            <td >{{yqyj.author}}</td>
            <td >{{yqyj.relatedCount}}</td>
            <td >{{yqyj.negativeCount}}</td>
            <td >{{yqyj.frontCount}}</td>
        </tr>
        </tbody>
    </table>
</div>
